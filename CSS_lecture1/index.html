<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!--This P tag has the id of helloworld so the #helloworld ruleset will apply to this element-->
        <p id="helloworld">Hello World!</p>

         <!--These P tags take the generic p style -->
        <p>Hello World!</p>
        <p>Hello World!</p>

        <!--This H1 tag take the generic h1 style -->
        <h1>I'm a heading</h1>

        <!--These tags use the classes defined in styles.css, we can also assign multiple classes to an element as 
        seen in the first button element.  It uses the pinkBlueStyle and the mySecondClass classes -->
        <button class="pinkBlueStyle mySecondClass">Button 1</button>
        <button class="pinkBlueStyle">Button 2</button>
        <p class="pinkBlueStyle">Hello, I'm a P tag</p>
        
    </body>
</html>
